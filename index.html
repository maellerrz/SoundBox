<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <span class="sound">bip</span>
                <kbd>A</kbd>
            </div>
            <div data-key="90" class="key">
                <span class="sound">woot</span>
                <kbd>Z</kbd>
            </div>
            <div data-key="69" class="key">
                <span class="sound">ti!t</span>
                <kbd>E</kbd>
            </div>
            <div data-key="82" class="key">
                <span class="sound">toc</span>
                <kbd>R</kbd>
            </div>
            <div data-key="84" class="key">
                <span class="sound">biip</span>
                <kbd>T</kbd>
            </div>
            <div data-key="89" class="key">
                <span class="sound">prrri</span>
                <kbd>Y</kbd>
            </div>
            <div data-key="85" class="key">
                <span class="sound">wouw</span>
                <kbd>U</kbd>
            </div>
            <div data-key="73" class="key">
                <span class="sound">be!p</span>
                <kbd>I</kbd>
            </div>
            <div data-key="79" class="key">
                <span class="sound">triiiiiiii</span>
                <kbd>O</kbd>
            </div>
            <div data-key="13" class="enter">
                <kbd>SEND MESSAGE</kbd>
            </div>
        </div>
        <input type="text" value=""/>
        <audio data-key="65" src="sounds/1.mp3"></audio>
        <audio data-key="90" src="sounds/8.mp3"></audio>
        <audio data-key="69" src="sounds/3.mp3"></audio>
        <audio data-key="82" src="sounds/9.mp3"></audio>
        <audio data-key="84" src="sounds/5.mp3"></audio>
        <audio data-key="89" src="sounds/6.mp3"></audio>
        <audio data-key="85" src="sounds/7.mp3"></audio>
        <audio data-key="73" src="sounds/2.mp3"></audio>
        <audio data-key="79" src="sounds/4.mp3"></audio>

        <audio data-key="13" src="sounds/enter.mp3"></audio>

        <script src="app.js"></script>
    </body>
</html>
